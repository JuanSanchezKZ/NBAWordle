<div mat-dialog-content class="container">
  <img
    [style.filter]="data.isSilhouette ? 'contrast(0%) brightness(50%)' : ''"
    [src]="data.image"
  />
  <div class="bottom-data" *ngIf="data.isSilhouette; else elseBlock"><span>Mystery Player</span></div>
  <ng-template #elseBlock>
    <div class="bottom-data">
      <p>{{ data.playerName }}</p>
      <p>{{ data.description }}</p>
    </div>
  </ng-template>
</div>
