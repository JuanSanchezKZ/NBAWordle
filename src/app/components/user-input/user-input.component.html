<mat-form-field class="example-full-width">
  <input
    type="text"
    #searchInput
    matInput
    [matAutocomplete]="auto"
    [disabled]="guesses.playerWon"
    [placeholder]="'You have ' + guesses.guessesRemaining + ' guesses remaining.' "
  />
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete">
  <mat-option
    (click)="sendPlayer(option)"
    *ngFor="let option of searchedPlayer; let i = index"
  >
    {{ option.DISPLAY_FIRST_LAST }}
  </mat-option>
</mat-autocomplete>
