<div class="container">
  <div class="row">
    <div class="row__item">Team</div>
    <div class="row__item">Conf</div>
    <div class="row__item">Div</div>
    <div class="row__item">Pos</div>
    <div class="row__item">HT</div>
    <div class="row__item">Age</div>
    <div class="row__item">Jersey</div>
  </div>
  <ng-container *ngFor="let player of guesses.playerGuesses; let i = index">
    <h3>{{ player.DISPLAY_FIRST_LAST }}</h3>
    <div class="row">
      <div class="cell">
        <img
          [src]="
            'https://cdn.nba.com/logos/nba/' +
            player.TEAM_ID +
            '/primary/L/logo.svg'
          "
          alt=""
        />
      </div>
      <div class="cell">{{ player.Conference }}</div>
      <div class="cell">{{ player.Division }}</div>
      <div class="cell">{{ player.POSITION[0] }}</div>
      <div class="cell">{{ player.HEIGHT }}</div>
      <div class="cell">{{ getPlayerAge(i) }}</div>
      <div class="cell">{{ player.JERSEY }}</div>
    </div>
  </ng-container>
</div>
